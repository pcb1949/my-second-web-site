<h2><strong>정적라우팅</strong></h2> 
<p>
    정적인 라우팅 (Static Routing)

    ㅇ 네트워크 관리자가 패킷의 경로를 수동으로 구성하는 라우팅 방식
       - 네트워크 환경 변화와는 무관하게 항상 같은 경로로 만 라우팅 경로의 설정 및 유지
          . 고정적이므로, 만약 토폴로지 변화 때, 수동으로 직접 작업해야 함
</p>
